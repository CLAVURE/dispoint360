<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dispositif interactif</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <a-assets>
            <img src="img/grass.jfif" id="ground">
        </a-assets>
        <a-sky color="#6EBAA7"></a-sky>
        <a-plane src="#ground" height="50" width="100" rotation="-90 0 0" repeat="20 20"></a-plane>
        <a-box position="5 0 0" color="red" depth="2" height="52" width="2"></a-box>
    </a-scene>
    
</body>
</html>
