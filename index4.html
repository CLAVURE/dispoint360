!<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dispositif interactif</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-cursor-teleport@1.4.0/dist/aframe-cursor-teleport-component.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
</head>
<body>
    <a-scene cursor="rayOrigin: mouse">
        
        <a-entity id="cameraRig" cursor-teleport="cameraRig: #cameraRig; cameraHead: #head">
            <a-entity id="head" position="0 1.52 0" camera look-controls="reverseMouseDrag: true">
            </a-entity>
            <a-entity oculus-touch-controls="hand: right" teleport-controls="cameraRig: #cameraRig; teleportOrigin: #head; button: trigger; curveShootingSpeed: 18; landingMaxAngle: 60" visible="true"></a-entity>
            <a-entity oculus-touch-controls="hand: left" teleport-controls="cameraRig: #cameraRig; teleportOrigin: #head; button: trigger; curveShootingSpeed: 18; landingMaxAngle: 60" visible="true"></a-entity>
            <a-entity environment="preset: forest"></a-entity>
        </a-entity>

        <a-assets>
            <img src="img/grass.jfif" id="ground">
        </a-assets>
        
        <!-- <a-sky color="#6EBAA7"></a-sky> -->
        <!-- <a-plane src="#ground" height="40" width="100" rotation="-90 0 0" repeat="20 20"></a-plane> -->
    </a-scene>
</body>
</html>
